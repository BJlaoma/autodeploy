<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加部署配置</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h2>添加部署配置</h2>
            <form th:action="@{/deployer/add}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="projectId" th:value="${projectId}">
                
                <div class="form-group">
                    <label>应用名称</label>
                    <input type="text" name="appName" required>
                </div>
                
                <div class="form-group">
                    <label>部署目录</label>
                    <input type="text" name="deployDir" required>
                </div>
                
                <div class="form-group">
                    <label>Shell脚本路径</label>
                    <input type="text" name="shPath">
                </div>
                
                <div class="form-group">
                    <label>选择服务器</label>
                    <select name="serverId" required>
                        <option value="">请选择服务器</option>
                        <option th:each="server : ${servers}" 
                                th:value="${server.serverId}" 
                                th:text="${server.ipAddress}">
                        </option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>应用文件</label>
                    <input type="file" name="appFile">
                </div>
                
                <div class="form-group">
                    <label>Shell脚本文件</label>
                    <input type="file" name="shFile">
                </div>

                <button type="submit">添加</button>
                <button type="button" onclick="history.back()">返回</button>
            </form>
        </div>
    </div>
</body>
</html>
