<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加采集配置</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h2>添加采集配置</h2>
            <form th:action="@{/gatherer/add}" method="post">
                <input type="hidden" name="deployerId" th:value="${deployerId}">
                <input type="hidden" name="projectId" th:value="${projectId}">
                
                <div class="form-group">
                    <label>采集器名称</label>
                    <input type="text" name="gathererName" required>
                </div>
                
                <div class="form-group">
                    <label>代理路径</label>
                    <input type="text" name="agentPath" value="default">
                </div>
                
                <div class="form-group">
                    <label>日志路径</label>
                    <input type="text" name="logPath" value="default">
                </div>

                <button type="submit">添加</button>
                <button type="button" onclick="history.back()">返回</button>
            </form>
        </div>
    </div>
</body>
</html>
